<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <style>
    .article {
      background-color: lightgray;
      width: 400px;
      height: 600px;
    }
    img {
      width: 300px;
    }
    #summary {
      font-size: 200%;
      font-weight: bold;
      color: rgb(9, 9, 121);
    }
  </style>
  <body>
    <p id="summary">
      On this page you can find examples of article elements, css classes,
      marks, date formatting, figure elements, alt text and fig captions
    </p>
    <article class="article">
      <h1>My article title</h1>
      <p>Published on <time datetime="2000-01-01">January 1st 2000</time></p>
      <p><mark>Some more text</mark> that fits in my article</p>
      <figure>
        <img src="images/triangular_windows.jpg" alt="some nice windows" />
        <figcaption>Some nice windows I like</figcaption>
      </figure>
    </article>
  </body>
</html>

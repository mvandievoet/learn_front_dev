<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles11.css" />
    <title>Login Page Exercise</title>
  </head>
  <body>
    <div class="form">
      <h1>Please sign in</h1>
      <input
        class="field mrg-btm"
        id="email"
        type="email"
        placeholder="Email Address"
        autofocus
      />
      <input
        class="field mrg-btm"
        id="psw"
        type="password"
        placeholder="Password"
      />
      <div class="mrg-btm">
        <input type="checkbox" id="remember" checked />
        <label for="remember">Remember Me</label>
      </div>

      <button class="field btn" type="submit">Sign in</button>
    </div>
  </body>
</html>
